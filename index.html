<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video autoplay muted loop id="video-bg">
      <source src="pex1.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="navbar">
        <div class="loader logo">
          <div class="pac-man"></div>
          <div class="point p1"></div>
          <div class="point p2"></div>
        </div>
        <nav>
          <ul>
            <li><a href=""> Home</a></li>
            <li><a href="./games.html"> Games</a></li>
            <li><a href="">Other</a></li>
            <li><a href="">Contact US</a></li>
          </ul>
        </nav>
      </div>
      <div class="row">
        <div class="col-1">
          <h2>EvoPlayArena<br />Join The Evolution</h2>
          <h3>Enhance your gaming journey at EvoPlayArena.</h3>
          <p>(Enjoy Your Time)</p>
          <button class="uiverse">
            <div class="wrapper">
              <span>PLAY NOW</span>
              <div class="circle circle-12"></div>
              <div class="circle circle-11"></div>
              <div class="circle circle-10"></div>
              <div class="circle circle-9"></div>
              <div class="circle circle-8"></div>
              <div class="circle circle-7"></div>
              <div class="circle circle-6"></div>
              <div class="circle circle-5"></div>
              <div class="circle circle-4"></div>
              <div class="circle circle-3"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-1"></div>
            </div>
          </button>
        </div>
        <div class="col-2">
          <img
            src="game-removebg-preview.png"
            alt="game"
            class="moving-image"
            id="movingImage"
          />
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
