<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <video autoplay muted loop id="video-bg">
      <source src="pex1.mp4" type="video/mp4" />
    </video>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="./pp.png" alt="img" draggable="false" />
          </div>
          <h2>Hangman Game</h2>
          <a href="./hangman/index.html">Play Now</a>
        </li>
        <li class="card">
          <div class="img">
            <img src="./guess.jfif" alt="img" draggable="false" />
          </div>
          <h2>Guess Number</h2>
          <a href="./game/game.html">Play Now</a>
        </li>
        <li class="card">
          <div class="img">
            <img src="./memory2.png" alt="img" draggable="false" />
          </div>
          <h2>Memory Card Game</h2>
          <a href="./game2/game2.html">Play Now</a>
        </li>
        <li class="card">
          <div class="img">
            <img src="./word2.jfif" alt="img" draggable="false" />
          </div>
          <h2>Word Scrumble</h2>
          <a href="./z/game/game.html">Play Now</a>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="./photo_5814533640678392927_y.jpg"
              alt="img"
              draggable="false"
            />
          </div>
          <h2>2024 Game</h2>
          <a href="./js game for project/2048.html">Play Now</a>
        </li>
        <li class="card">
          <div class="img">
            <img src="./pp2.png" alt="img" draggable="false" />
          </div>
          <h2>Connect Four Game</h2>
          <a href="./project/c4.html">Play Now</a>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
